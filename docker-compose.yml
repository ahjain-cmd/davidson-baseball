services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Mount your data files into the container
      - ./all_trackman.parquet:/app/all_trackman.parquet:ro
      - ./davidson.duckdb:/app/davidson.duckdb:ro
      # Optional: mount TrueMedia data
      - ./export.json:/app/export.json:ro
    environment:
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=500
    restart: unless-stopped
